name: Deploy

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js 14.x
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: yarn lint

  test_unit:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: 'yarn test:unit'
        env:
          DATABASE_URL: 'mysql://none:none@localhost:3306/none'

  test_integration:
    runs-on: ubuntu-latest

    services:
      db:
        image: mysql:8
        ports:
          - 3306:3306
        env:
          MYSQL_ROOT_PASSWORD: example
          MYSQL_DATABASE: tests

    steps:
      - uses: actions/checkout@v2
      - name: Use Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14.x
          cache: 'yarn'
      - run: yarn install --frozen-lockfile
      - run: 'yarn db:migrate'
        env:
          DATABASE_URL: 'mysql://root:example@localhost:3306/tests'
      - run: 'yarn test:integration'
        env:
          DATABASE_URL: 'mysql://root:example@localhost:3306/tests'
